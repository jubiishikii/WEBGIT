<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Order Confirmation</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #1e0e0e;
      color: white;
    }

    .confirmation-container {
      max-width: 600px;
      margin: 100px auto;
      padding: 30px;
      background-color: rgba(50, 20, 20, 0.9);
      border-radius: 10px;
      text-align: center;
      box-shadow: 0 0 20px rgba(0,0,0,0.7);
    }

    .confirmation-container h1 {
      font-size: 2.2rem;
      color: #ff4444;
      margin-bottom: 20px;
    }

    .confirmation-container p {
      font-size: 1.1rem;
      margin: 10px 0;
    }

    .done-button {
      margin-top: 30px;
      padding: 12px 30px;
      font-size: 1rem;
      background-color: #b22222;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .done-button:hover {
      background-color: #d32f2f;
    }

    footer {
      text-align: center;
      padding: 20px;
      margin-top: 60px;
      font-size: 0.9rem;
      background-color: #2e2e2e;
      color: #ccc;
    }
  </style>
</head>
<body>

  <div class="confirmation-container">
    <h1>Order Successful!</h1>
    <p>Thank you for purchasing <strong>Adobo</strong>.</p>
    <p>Your order is being prepared and will be ready soon.</p>
    <p>Total Paid: <strong>â‚±200</strong></p>

    <button class="done-button" onclick="window.location.href='menu.html'">Done</button>
  </div>

  <footer>

  </footer>

</body>
</html>
